<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Jetan — 10x10</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1>Jetan Control</h1>
        <div class="row">
          <input id="gameIdInput" class="mono" type="text" placeholder="Game ID (leave empty to create)">
          <button id="createBtn" class="btn primary">Create game</button>
        </div>
        <div class="row">
          <button id="loadBtn" class="btn">Load game</button>
          <button id="joinOrangeBtn" class="btn ok">Join Orange</button>
          <button id="joinBlackBtn" class="btn warn">Join Black</button>
        </div>
        <div class="row">
          <button id="autoplayBtn" class="btn">Auto‑play (random)</button>
          <button id="resignBtn" class="btn warn">Resign</button>
        </div>
        <div class="kv">
          <div>Game ID</div><span id="kvGame" class="mono">—</span>
          <div>Seat</div><span id="kvSeat">—</span>
          <div>To move</div><span id="kvToMove">—</span>
          <div>Version</div><span id="kvVer">—</span>
        </div>
        <div class="sep"></div>
        <div class="hint">Tip: drag your pieces. Legal squares highlight when you start dragging.</div>
        <div class="status mono" id="status">Ready.</div>
      </div>
      <div class="board-wrap">
        <div id="board" class="board" aria-label="Jetan board 10 by 10"></div>
      </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
